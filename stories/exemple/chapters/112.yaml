title: Vers une alliance
text: "Vous retournez vers le chef des ténèbres, décidant d'ouvrir un dialogue. En partageant vos préoccupations et en écoutant ses motivations, vous parvenez à établir un lien de confiance. Ensemble, vous convenez que la vraie force réside dans l'unité. Vous proposez de travailler ensemble pour neutraliser la menace commune qui pèse sur vos deux peuples.  \n\nFin : La naissance d'une nouvelle ère"