title: La cabane mystérieuse
text: "En vous approchant de la cabane, vous remarquez qu’elle est faite de bois ancien et recouverte de lierre. La lumière émise par les champignons scintillants autour de la cabane crée une ambiance féerique. En poussant la porte, vous entrez dans une pièce remplie de potions colorées et de livres aux couvertures usées. Au centre, une sorcière âgée, aux cheveux argentés, lève les yeux vers vous avec un sourire mystérieux. \"Ah, un visiteur ! Que cherches-tu ici, jeune aventurier ?\"\n\nVous hésitez, mais votre curiosité est piquée."

