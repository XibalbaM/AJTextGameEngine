title: La bataille des ténèbres
text: "La confrontation avec les créatures est intense. Vous utilisez toutes les compétences que vous avez acquises au fil des ans, en guidant les jeunes aventuriers dans la bataille. Ensemble, vous luttez avec courage, utilisant la magie de la forêt pour repousser les assaillants.  \n\nFin : Le courage à l'épreuve"