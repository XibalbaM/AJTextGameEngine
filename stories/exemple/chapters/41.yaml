title: Effets de la potion de guérison
text: "En buvant la potion de guérison, vous sentez toutes vos douleurs et blessures disparaître comme par magie. Votre esprit se clarifie, et vous avez l’impression de renaitre. Cependant, un effet secondaire apparaît : une intense fatigue mentale s’installe, comme si votre esprit avait absorbé la douleur de tous les lieux environnants."

choices:
