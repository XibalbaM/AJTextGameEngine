title: L'ultime affrontement
text: "Avec votre nouvel allié, vous pénétrez dans la forteresse. L'entité maléfique apparaît sous une forme terrifiante, prête à vous dévorer. La bataille finale commence, et vous devez utiliser toutes vos compétences et connaissances acquises au fil de votre voyage pour vaincre cet adversaire redoutable.  \n\nFin : Le combat des âmes"