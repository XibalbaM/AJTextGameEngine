title: Le choix du dragon
text: "Vous décidez de poursuivre la conversation. En partageant votre histoire, vous parvenez à toucher le cœur du dragon. Il réalise que la colère et la vengeance ne mèneront qu'à la destruction. Ensemble, vous forgez une alliance, et le dragon accepte de retourner à son sommeil, scellé pour l'éternité.  \n\nFin : L'union des forces"