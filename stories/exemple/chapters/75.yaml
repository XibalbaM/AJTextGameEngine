title: Le cercle de la vie
text: "Des années passent, et votre sagesse perdure. Vous devenez une légende, mais vous savez que chaque génération doit affronter ses propres défis. Vous avez préparé le chemin pour les futurs gardiens de la forêt, leur enseignant à protéger la nature et à veiller sur leur communauté. Votre voyage se termine ici, mais les histoires continuent.  \n\nFin : Le voyage des générations"