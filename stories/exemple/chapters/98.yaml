title: L'union fait la force
text: "Pendant la bataille, vous réalisez que chacun des aventuriers a une force unique. En combinant vos pouvoirs, vous parvenez à créer une attaque coordonnée qui repousse les créatures. La coopération et l'amitié entre les jeunes sont la clé de votre victoire.  \n\nFin : La puissance de l'unité"