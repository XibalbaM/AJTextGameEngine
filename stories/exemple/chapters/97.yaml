title: La magie de la forêt
text: "Alors que la bataille fait rage, vous sentez la puissance de la forêt affluer en vous. Vous canalisez cette énergie pour créer un bouclier protecteur autour de vos alliés. La lumière qui émane de ce bouclier illumine les ténèbres, inspirant courage et force aux aventuriers à vos côtés.  \n\nFin : La force de la nature"