title: La défense du village
text: "Vous choisissez d'organiser la défense du village. Les aventuriers prennent position, prêts à défendre leur maison. La tension monte alors que vous attendez l'arrivée des créatures. Ensemble, vous formez des stratégies et vous vous préparez à affronter l'inconnu.  \n\nFin : La bravoure des défenseurs"