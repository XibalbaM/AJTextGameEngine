title: L'ascension du héros
text: "Grâce à vos choix et à votre courage, vous devenez une légende dans le royaume. Les histoires de vos aventures se répandent, et vous êtes célébré comme un héros. Votre lien avec la forêt se renforce, et vous êtes en mesure de préserver la magie qui l'entoure. Le monde est en paix, et votre cœur est léger.  \n\nFin : L'héritage du héros"