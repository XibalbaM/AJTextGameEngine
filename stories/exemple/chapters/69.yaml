title: La bataille décisive
text: "En menant votre expédition, vous faites face à une horde de créatures. La bataille est intense, mais grâce à votre courage et à votre sagesse, vous parvenez à repousser les assaillants. Cependant, vous sentez qu'une entité plus puissante tire les ficelles derrière tout cela.  \n\nFin : La victoire amère"