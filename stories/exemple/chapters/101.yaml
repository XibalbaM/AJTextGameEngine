title: L'assaut solitaire
text: "Vous décidez de tenter d'atteindre le chef des ténèbres seul. Vous vous frayez un chemin à travers les créatures, évitant leurs attaques. Finalement, vous vous retrouvez face à face avec l'entité maléfique. Dans ce moment crucial, vous devez puiser dans toutes vos réserves de force et de courage.  \n\nFin : L'affrontement décisif"