title: Le rassemblement des aventuriers
text: "Vous choisissez de rassembler les aventuriers pour faire face à la menace ensemble. Ils se réunissent, déterminés à protéger leur terre. Vous les encouragez à utiliser tout ce qu'ils ont appris au cours des épreuves pour combattre cette nouvelle menace et défendre ce qu'ils chérissent.  \n\nFin : L'unité face au danger"