title: L'enquête des éclaireurs
text: "Vous décidez d'envoyer un groupe d'éclaireurs pour enquêter sur les créatures. Ils reviennent rapidement avec des nouvelles inquiétantes : les créatures semblent contrôlées par une force maléfique qui cherche à plonger le royaume dans le chaos. Vous devez maintenant prendre des décisions difficiles.  \n\nFin : La menace grandissante"