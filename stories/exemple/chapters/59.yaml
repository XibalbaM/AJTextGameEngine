title: Un nouvel horizon
text: "Vous décidez de suivre le voyageur. Ensemble, vous partez à l'aube, laissant derrière vous votre ancien monde. Chaque pas vous rapproche de l'inconnu, et votre cœur palpite d'excitation à l'idée des défis et des merveilles qui vous attendent. Vous êtes sur le point de découvrir des terres encore inexplorées, et votre histoire se poursuit.  \n\nFin : L’appel de l’inconnu"