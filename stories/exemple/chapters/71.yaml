title: L'allié inattendu
text: "En cherchant des alliés, vous rencontrez une créature mythique qui propose son aide. Elle vous révèle qu'elle a une connaissance unique sur l'entité maléfique et vous offre un moyen d'accéder à la forteresse. Avec un nouvel allié à vos côtés, vous vous sentez prêt à affronter votre destin.  \n\nFin : L'alliance sacrée"