title: La célébration des héros
text: "À votre retour, un grand festin est organisé en votre honneur. Les villageois célèbrent vos exploits, et vous racontez vos histoires de bravoure. Vous réalisez que chaque membre de la communauté a également son propre récit, et ensemble, vous renforcez les liens qui unissent votre peuple.  \n\nFin : La fête des histoires"