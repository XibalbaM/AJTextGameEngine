title: L'attaque surprise
text: "Vous décidez de lancer une attaque surprise. Grâce à la stratégie que vous avez élaborée, vos alliés s'infiltrent silencieusement dans le repaire de l'entité maléfique. L'effet de surprise vous permet de frapper fort et rapidement, désorientant les créatures qui gardent le lieu. Ensemble, vous vous dirigez vers le cœur de la menace, déterminés à mettre fin à ce cycle de violence.  \n\nFin : La victoire éclatante"