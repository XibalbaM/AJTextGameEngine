title: L'affrontement dans la forêt
text: "Vous décidez d'affronter les créatures directement dans la forêt. En traçant votre chemin à travers les arbres, vous sentez la magie de la nature vous envelopper. Une bataille épique commence alors que vous faites face à l'armée des créatures, et le destin de votre royaume est en jeu.  \n\nFin : Le combat pour la liberté"