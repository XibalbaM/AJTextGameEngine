title: L'acharnement
text: Vous décidez de continuer le combat, déterminé à vaincre à tout prix. Votre volonté de triompher, malgré le risque, galvanise vos alliés. Ensemble, vous lancez une offensive massive contre l'entité maléfique. La bataille devient de plus en plus intense alors que vous plongez dans le cœur du chaos, combattant avec acharnement.

Fin : L'ultime sacrifice