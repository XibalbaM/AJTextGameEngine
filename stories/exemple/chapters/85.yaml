title: La sagesse perpétuelle
text: "En vieillissant, vous réalisez que votre rôle en tant que sage et gardien de la forêt ne se limite pas à la protection, mais aussi à l'enseignement. Les générations futures continuent de transmettre votre héritage, et la légende de vos aventures devient un pilier de la culture de votre peuple. Votre voyage touche à sa fin, mais votre impact perdurera à jamais.  \n\nFin : La boucle de la sagesse"