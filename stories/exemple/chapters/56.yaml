title: Le retour au foyer
text: "Après avoir vécu tant d'aventures, vous sentez l'appel de votre foyer. Vous avez acquis de nombreuses compétences et connaissances, et il est temps de partager ces récits avec ceux que vous aimez. En rentrant, la forêt vous salue avec douceur, comme si elle reconnaissait votre voyage et vous remerciait de l'avoir protégée.  \n\nFin : Le voyage vers la maison"