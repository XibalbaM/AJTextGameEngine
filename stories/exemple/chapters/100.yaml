title: L'attaque coordonnée
text: "Vous choisissez d'affronter le chef des ténèbres en équipe. Avec vos alliés, vous formez une ligne de défense et lancez une attaque coordonnée. L'énergie combinée de vos pouvoirs crée une onde de choc qui déstabilise l'entité maléfique, lui faisant perdre de sa puissance.  \n\nFin : L'assaillant vaincu"