title: La nouvelle génération
text: "Avec le temps, une nouvelle génération d'aventuriers émerge dans votre village. Ils viennent à vous, assoiffés de connaissances et désireux d'apprendre les récits de votre passé. Vous les regardez avec fierté, sachant qu'ils porteront l'héritage de la protection de la forêt et de la paix.  \n\nFin : L'héritage se transmet"