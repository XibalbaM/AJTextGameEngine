title: Les questions du mendiant
text: "Vous décidez de poser des questions au vieux mendiant. \"Qui es-tu ?\" demandez-vous. Le mendiant éclate de rire et répond : \"Je suis un gardien des secrets de cette vallée. Chaque voyageur a son propre chemin, mais je peux t'aider… ou te détourner.\" Intrigué, vous demandez quel secret il connaît. \"Dans cette vallée, un trésor perdu attend d'être découvert, mais il est protégé par un esprit ancien. Tu dois prouver ta valeur pour accéder à ce trésor.\"\n\nIl vous regarde avec intensité. \"Que veux-tu savoir ? Cela pourrait changer ta destinée.\""

