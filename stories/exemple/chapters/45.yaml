title: La lueur du lac
text: "Depuis la rive, vous contemplez la lueur étrange qui émane du fond du lac. Elle semble pulser au rythme de votre cœur, comme un appel irrésistible. Soudain, une forme serpentine apparaît sous la surface, ses yeux lumineux vous fixant. La créature aquatique vous adresse un message télépathique : \"Si tu cherches à réveiller le pouvoir caché, prépare-toi à affronter les profondeurs.\""

choices:
