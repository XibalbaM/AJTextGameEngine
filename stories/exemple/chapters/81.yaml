title: La rencontre fatidique
text: "En atteignant le lieu du sceau, vous faites face à la créature, qui émet un rugissement terrifiant. Le combat s'engage, et vous utilisez tout ce que vous avez appris au cours de vos aventures. La créature est puissante, mais votre détermination est plus forte. Vous devez trouver un moyen de l'immobiliser.  \n\nFin : La confrontation épique"