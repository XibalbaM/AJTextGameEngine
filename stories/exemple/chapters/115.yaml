title: La défense solide
text: "Vous choisissez de préparer une défense solide avant l'attaque. En consolidant vos positions, vous assurez que chacun a un rôle à jouer. Cette préparation porte ses fruits lorsque l'entité maléfique lance une contre-attaque. Grâce à votre vigilance, vous parvenez à repousser les assaillants et à gagner un temps précieux pour préparer votre offensive finale.  \n\nFin : La résistance des valeureux"