title: La paix retrouvée
text: "Grâce à votre sagesse et à votre capacité à comprendre le dragon, le royaume est sauvé. Les villageois célèbrent votre victoire et votre capacité à créer des liens même avec ceux qui semblent être des ennemis. Vous enseignez aux jeunes l'importance de la compassion et de la compréhension.  \n\nFin : L'héritage de la paix"