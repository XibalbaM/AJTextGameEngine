title: Plongée dans les profondeurs
text: "Vous vous lancez dans le lac, l'eau froide enveloppant votre corps. À mesure que vous plongez, la lueur devient de plus en plus intense. Vous découvrez une grotte sous-marine ornée de cristaux étincelants, mais vous sentez la pression de l'eau peser sur vous. Au centre de la grotte, une sphère lumineuse flotte, pulsant avec une énergie incroyable."

