title: La confrontation décisive
text: "Vous décidez de poursuivre votre assaut en solo, défiant l'entité maléfique. Bien que cela soit risqué, vous espérez que votre bravoure désarmera l'adversaire. Vous avancez courageusement à travers les lignes ennemies, déterminé à affronter le mal de front.  \n\nFin : Le héros solitaire"