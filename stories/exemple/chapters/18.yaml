title: En quête solitaire
text: "Vous décidez de ne plus écouter le mendiant et vous éloignez rapidement, en quête de votre propre aventure. Au bout de quelques heures de marche, la vallée s'assombrit, et une étrange fatigue vous envahit. Vous tombez à genoux, sentant une présence obscure derrière vous. Alors que vous tentez de vous relever, une ombre surgit, recouvrant tout autour de vous. La dernière chose que vous entendez est le rire du mendiant, résonnant dans les ténèbres.  \n\nFin : L'ombre de la vallée"