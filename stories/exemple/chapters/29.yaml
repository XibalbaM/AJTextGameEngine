title: La décision de renoncer
text: "Vous reposez le parchemin sur l'autel et décidez de ne pas suivre la voie qu'il indique. Alors que vous vous détournez pour quitter la colline, une brise froide souffle dans votre dos, et un murmure résonne : \"Ceux qui renoncent à leur destinée perdent également leur chance de voir la vérité.\" Vous ressentez un étrange sentiment de perte, mais continuez votre chemin, vous demandant ce que la carte aurait pu vous révéler.  \n\nFin : Le choix de l'abandon"