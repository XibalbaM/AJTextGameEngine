title: Les secrets de la forêt
text: "Vous interrogez la sorcière sur les mystères de la forêt. Elle hoche la tête gravement et murmure : \"Cette forêt est vivante, plus ancienne que tu ne peux l'imaginer. Chaque arbre, chaque pierre a une mémoire, et certains secrets dorment dans ses profondeurs. Mais sache ceci : certains secrets sont mieux laissés dans l'oubli.\" Elle vous fixe de ses yeux perçants. \"Si tu cherches la vérité, cela pourrait te coûter cher.\"  \n\nVous la remerciez et sortez de la cabane, emportant avec vous le poids de ses paroles.  \n\nFin : Les mystères silencieux de la forêt"