title: Le retour du sage
text: "De retour dans votre village, vous partagez vos récits et le savoir du grimoire. Les villageois vous écoutent avec émerveillement, inspirés par vos aventures. Vous devenez un mentor pour les jeunes, enseignant les leçons de courage, de sagesse et de protection de la nature.  \n\nFin : L’héritage du sage"