title: L'énigme de la citadelle
text: "Dans la citadelle, vous êtes confronté à des énigmes et des épreuves. Chaque défi que vous surmontez vous rapproche d’un trésor légendaire. La connaissance que vous avez acquise au fil de votre voyage vous aide à résoudre chaque énigme. Finalement, vous vous tenez devant le trésor, prêt à revendiquer votre récompense.  \n\nFin : Le trésor du savoir"