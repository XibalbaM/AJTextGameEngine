title: Exploration de la cabane
text: "Ignorant la sorcière, vous commencez à explorer la cabane. Vous trouvez un vieux livre ouvert sur une table, rempli de dessins et d'étranges annotations. En le feuilletant, vous réalisez qu'il s'agit d'un grimoire contenant des sorts interdits. Soudain, la sorcière se lève, vous fixe de ses yeux perçants et murmure : \"Tu oses fouiller mes secrets ? Très bien… mais tu devras en payer le prix.\" Elle lève les mains, et une lueur verte entoure vos pieds, vous immobilisant.  \n\nFin : La malédiction de la sorcière"