title: La quête du sceau
text: "Vous choisissez de partir en quête pour retrouver le moyen de sceller la créature. Vous suivez les indices laissés par des anciens sages et parcourez des territoires inexplorés. Votre cœur bat avec anticipation et crainte alors que vous approchez de l'emplacement du sceau légendaire.  \n\nFin : La quête commence"