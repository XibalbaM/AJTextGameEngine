title: La sphère de lumière
text: "En touchant la sphère, une onde d'énergie vous traverse, et vous ressentez des visions d'anciens sages vous révélant des secrets oubliés. Vous gagnez en puissance, mais la sphère commence à se fissurer, menaçant d'exploser. Vous réalisez que ce pouvoir peut vous mener à la destruction si vous ne le maîtrisez pas.  \n\nFin : Le pouvoir dévorant"