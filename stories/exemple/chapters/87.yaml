title: Épreuves de force
text: "Vous choisissez d'organiser des épreuves de force et de courage. Les jeunes aventuriers se regroupent, prêts à relever le défi. Au cours de ces épreuves, ils devront surmonter divers obstacles, prouver leur bravoure et faire preuve de camaraderie. Chaque victoire renforce leur confiance.  \n\nFin : La forge du courage"