title: La menace des ténèbres
text: "Vous décidez d'accepter votre rôle de protecteur. En réunissant les villageois, vous commencez à préparer une défense contre la menace qui approche. Ensemble, vous forgez des alliances avec d'autres villages et créez un plan pour défendre votre terre.  \n\nFin : La résistance des gardiens"