title: La paix retrouvée
text: "Grâce à votre sagesse et votre courage, la paix s'établit dans la région. Les menaces disparues, les villageois prospèrent et la nature s'épanouit. Vous sentez que votre voyage a eu un impact durable sur votre communauté et que votre rôle en tant que gardien de la forêt est désormais un élément essentiel de votre identité.  \n\nFin : Gardien de la paix"