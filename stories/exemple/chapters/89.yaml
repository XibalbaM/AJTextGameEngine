title: Les liens d'amitié
text: "Au fur et à mesure que les épreuves avancent, des amitiés se forment entre les jeunes aventuriers. Ils apprennent l'importance de travailler ensemble, de se soutenir et de faire confiance aux autres. Un jour, lors d'une compétition amicale, ils découvrent qu'ils peuvent réaliser des choses incroyables lorsqu'ils unissent leurs forces.  \n\nFin : La force de l'amitié"