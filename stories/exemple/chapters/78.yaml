title: La prophétie révélée
text: "En rassemblant les villageois, vous expliquez les rumeurs de la prophétie. Ensemble, vous décidez d'envoyer des éclaireurs pour recueillir des informations. Après quelques jours, ils reviennent avec des nouvelles alarmantes : une ancienne créature, scellée depuis des siècles, est en train de se réveiller.  \n\nFin : L'ombre se profile"