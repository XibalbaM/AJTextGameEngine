title: Le savoir partagé
text: "Vous décidez d'enseigner des compétences de survie et de sagesse. Des leçons sur la nature, la magie et la protection de l'environnement sont dispensées. Les jeunes aventuriers apprennent à écouter la forêt et à comprendre les signes de la nature, leur préparant à affronter les futurs dangers avec sagesse.  \n\nFin : Les graines de la sagesse"