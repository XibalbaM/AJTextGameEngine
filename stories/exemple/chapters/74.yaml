title: Le monde renouvelé
text: "Après la victoire, le royaume commence à guérir. Les créatures sombres disparaissent, et la nature reprend ses droits. Vous êtes célébré comme un héros, mais vous savez que votre véritable force réside dans l'unité de votre peuple. Vous continuez à enseigner les leçons de courage et de protection.  \n\nFin : L'héritage du héros"