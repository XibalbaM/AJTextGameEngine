title: Le défi du sage
text: "Vous acceptez le défi et êtes confronté à une créature mythique. Cette bête représente votre plus grande peur, et vous devez l'affronter pour prouver votre force et votre détermination. L'affrontement est intense, mais vous puisez dans vos expériences et votre lien avec la nature pour vaincre la créature.  \n\nFin : Le triomphe sur la peur"