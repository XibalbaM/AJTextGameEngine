title: Le voyage au-delà des frontières
text: "En traversant des montagnes et des rivières, vous arrivez à une terre mystérieuse, remplie de créatures étranges et de paysages fascinants. Le voyageur vous guide vers une ancienne citadelle, où vous devez relever des défis encore plus périlleux que ceux que vous avez affrontés auparavant. Vous sentez l’excitation et l’adrénaline monter en vous.  \n\nFin : Un nouveau chapitre"