title: Retour vers l'inconnu
text: "Vous refusez le défi du sage, préférant retourner chez vous. Le sage hoche la tête, et le portail se rouvre. Vous vous retrouvez à l'endroit où vous avez commencé, mais quelque chose a changé en vous. Votre voyage a laissé une empreinte indélébile dans votre cœur. Vous êtes devenu plus fort et sage, prêt à affronter les défis du monde.  \n\nFin : Le retour à la réalité"