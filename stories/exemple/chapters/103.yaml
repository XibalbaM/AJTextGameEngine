title: La négociation
text: "Vous choisissez de tenter de négocier avec le chef des ténèbres. En partageant votre propre histoire et votre quête pour la paix, vous parvenez à établir un lien. Il commence à douter de ses actions, et un moment de compréhension s'installe entre vous.  \n\nFin : La rédemption"