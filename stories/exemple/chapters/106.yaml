title: La force de l'union
text: "Ensemble, vous et le chef des ténèbres élaborez un plan pour neutraliser la menace supérieure qui le manipulait. En combinant vos forces, vous préparez une attaque coordonnée contre l'entité qui tire les ficelles. La lutte pour la paix s'intensifie alors que vous rassemblez vos alliés et formez une ligne de front.  \n\nFin : La bataille des alliances"