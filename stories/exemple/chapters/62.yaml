title: L’héritage du sage
text: "En ouvrant le coffre, vous découvrez non seulement des richesses matérielles, mais aussi un ancien grimoire de sagesse. Vous comprenez que votre véritable trésor est la connaissance et l'expérience que vous avez accumulées au cours de votre voyage. Vous décidez de retourner chez vous pour partager ces enseignements avec votre peuple.  \n\nFin : Le savoir est le véritable trésor"