title: L'ultime décision
text: "Le chef des ténèbres, touché par vos mots, décide de se joindre à vous pour arrêter la menace plus grande qui le contrôle. Ensemble, vous formez une alliance inattendue, prouvant que même les ennemis peuvent devenir des alliés. Votre compréhension et votre compassion ouvrent la voie à la paix.  \n\nFin : L'union des forces pour la paix"