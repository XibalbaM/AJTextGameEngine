title: Le renouveau du royaume
text: "Grâce à votre victoire et à votre capacité à établir des alliances, la paix est rétablie dans le royaume. Les créatures s'enfuient, et l'entité maléfique est scellée pour de bon. Vous et vos alliés êtes célébrés comme des héros, et les leçons que vous avez enseignées perdurent dans le cœur des générations futures.  \n\nFin : L'héritage de la paix"