title: La lumière de l'espoir
text: "Au cœur de la bataille, vous réalisez que la lumière de l'espoir réside dans votre communauté et votre lien avec la nature. Vous canalisez cette énergie pour affronter l'entité maléfique, créant une onde de force qui la repousse. Avec un dernier effort, vous parvenez à la vaincre, rétablissant la paix dans le royaume.  \n\nFin : La lumière triomphe"