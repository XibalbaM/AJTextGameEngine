title: La sagesse acquise
text: "Vous traversez le portail et revenez à la forêt. Le voyage vous a transformé, et la sagesse que vous avez acquise rayonne en vous. Vous pouvez maintenant communiquer avec les créatures de la forêt, et la nature elle-même semble vous guider. Vous avez désormais le pouvoir de protéger cet endroit sacré.  \n\nFin : Gardien de la forêt"