title: Les potions de la sorcière
text: "Vous demandez à la sorcière si elle possède des potions qui pourraient vous aider dans votre quête. Elle sourit et fouille dans une vieille malle, en tirant trois fioles poussiéreuses : une potion de force, une de guérison, et une qui dit-elle, révèle les vérités cachées. \"Mais attention,\" prévient-elle, \"chaque potion a un effet secondaire dont tu ignores la nature.\""

