title: Le secret de la pierre gravée
text: "En examinant la pierre gravée, vous sentez une énergie vibrante qui résonne en vous. Lorsque vous posez la main dessus, des symboles lumineux apparaissent et forment un chemin éthéré dans la direction du nord. La pierre semble vous indiquer un lieu précis où se cache un artefact ancien. La sensation d’un pouvoir ancien vous envahit, et vous sentez que ce chemin pourrait vous rapprocher de votre but."

choices:
